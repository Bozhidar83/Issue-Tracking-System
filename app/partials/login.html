<form class="form-horizontal" name="loginForm">
    <fieldset>
        <div class="col-md-6 col-md-offset-3">
            <legend>Login</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <!---->
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" id="username" data-ng-model="user.username" data-ng-required="required" placeholder="Username">
                    </div>
                    <!---->
                    <!--<input type="text" class="form-control" id="username" data-ng-model="user.username" data-ng-required="required" placeholder="Username">-->
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <!---->
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                        <input type="password" class="form-control" id="inputPassword" data-ng-model="user.password" data-ng-required="required" placeholder="Password">
                    </div>
                    <!--<input type="password" class="form-control" id="inputPassword" data-ng-model="user.password" data-ng-required="required" placeholder="Password">-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="button-login" data-ng-click="login(user, loginForm)" data-ng-disabled="loginForm.$pristine || loginForm.$invalid" class="btn btn-primary btn-block btn-lg">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    You do not have an account? <a href="#/register">Register</a>
                </div>
            </div>
        </div>
    </fieldset>
</form>

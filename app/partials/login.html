<form class="form-horizontal" name="loginForm">
    <fieldset>
        <div class="col-md-6 col-md-offset-3">
            <legend>Login</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" name="username" id="username" data-ng-model="user.username" required="required" placeholder="Username">
                    </div>
                    <span class="error" data-ng-show="loginForm.$dirty && loginForm.username.$error.required">Username is required!</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                        <input type="password" class="form-control" name="password" id="inputPassword" data-ng-model="user.password" required="required" placeholder="Password">
                    </div>
                    <span class="error" data-ng-show="loginForm.$dirty && loginForm.password.$error.required">Password is required!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="button-login" data-ng-click="login(user)" data-ng-disabled="loginForm.$pristine || loginForm.$invalid" class="btn btn-primary btn-block btn-lg">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    You do not have an account? <a href="#/register">Register</a>
                </div>
            </div>
        </div>
    </fieldset>
</form>

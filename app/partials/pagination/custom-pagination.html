<div class="pagination-div text-center" data-ng-show="customPagingParams.collection.length">
    <ul class="pagination-control">
        <li>
            <button type="button" class="btn btn-warning" data-ng-disabled="customPagingParams.currentPage == 0"
                    data-ng-click="customPagingParams.currentPage = customPagingParams.currentPage - 1">PREV</button>
        </li>
        <li>
            <span>Page {{customPagingParams.currentPage + 1}} of {{customPagingParams.numberOfPages}}</span>
        </li>
        <li>
            <button type="button" class="btn btn-warning"
                    data-ng-disabled="customPagingParams.currentPage >= customPagingParams.collection.length / customPagingParams.pageSize - 1"
                    data-ng-click="customPagingParams.currentPage = customPagingParams.currentPage + 1">NEXT</button>
        </li>
    </ul>
</div>

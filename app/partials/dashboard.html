<div class="page-header">
    <h1>Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="page-header"><h1>Affiliated Projects</h1></div>
            <div class="panel panel-default">
                <div class="panel-body dashboard" data-ng-repeat="project in userProjects">
                    <a href="#/projects/{{project.Id}}" title="View Project Details">{{project.Name}}</a>
                </div>
            </div>
        </div>
        <div class="row" data-ng-if="currentLoggedInUser.isAdmin">
            <a href="#/projects" class="btn btn-primary">View All Projects</a>
            <a href="#/projects/add" data-ng-click="open('lg')" class="btn btn-primary">Add New Project</a>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-1">
        <div class="page-header"><h1>Assigned Issues</h1></div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Project</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="issue in userRelatedIssues.Issues">
                        <td>
                            <a href="#/issues/{{issue.Id}}">{{issue.Title}}</a>
                        </td>
                        <td>{{issue.Description}}</td>
                        <td>
                            <a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a>
                        </td>
                        <td>{{issue.DueDate | date: 'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <pagination total-items="allIssues" ng-model="issuesParams.startPage"
                            items-per-page="issuesParams.pageSize" ng-change="getUserRelatedIssues()"
                            max-size="5" boundary-links="true">
                </pagination>
            </div>
        </div>
    </div>
</div>

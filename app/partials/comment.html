<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="header">Comments:</h3></div>
        <div class="panel-body text-gray" id="comments-container">
            <div class="panel panel-primary" ng-repeat="comment in comments">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{comment.Author.Username}}
                        {{comment.CreatedOn | date:'dd-MM-yyyy HH:mm:ss'}}
                    </h3>
                </div>
                <div class="panel-body wordwrap">
                    {{comment.Text}}
                </div>
            </div>
            <div data-ng-if="!comments.length">
                <div class="panel-body">
                    <p>No comments</p>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="add-comment">
    <label for="commentForm" class="text-left comment-text-label">Text:</label>
    <textarea name="commentForm" id="commentForm" class="form-control comment-textarea"
              placeholder="Leave a comment ..."
              data-ng-model="comment.Text"></textarea>
    <button id="add-comment" class="btn btn-success add-comment-btn" ng-click="addNewComment(comment)">Add comment</button>
</form>
